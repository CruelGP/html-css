<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>

<h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol </label><br>

            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="natação" id="inatação">
            <label for="inatação">Natação</label> <br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label> <br>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasculino" value="M">
            <label for="imasculino">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifeminino" value="F">
            <label for="ifeminino">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
